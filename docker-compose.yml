services:
  backend:
    image: rkwan05/quirknotes_backend:latest
    build:
      context: .
      dockerfile: Dockerfile_backend
      target: backend
    ports:
      - "4000:4000"
    environment:
      - ENV=Docker
    depends_on:
      - mongodb
  frontend:
    image: rkwan05/quirknotes_frontend:latest
    build:
      context: .
      dockerfile: Dockerfile_frontend
      target: frontend
    ports:
      - "3000:80"
  mongodb:
    image: mongo:latest
    ports:
    - "27017:27017"